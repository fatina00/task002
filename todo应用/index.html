<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>todo应用</title>
		<link href="css/todo.css" rel="stylesheet">
	</head>
	<body>
		<div class="top">
			<h1>ToDo</h1>
		</div><!--top-->
		<div class="container">
				<div class="left">
					<div id="alltasks" cateid="-1" class="list-title all-tasks active" onclick="clickCate(this)">
						所有任务
					</div><!--alltasks-->
					<div class="list-title">分类列表</div>
					<div id="listcontent" class="list">
						<ul>
                        <li>
                            <h2 class="active"><i class="fa fa-folder-open"></i><span>百度IFE项目</span> (2)<i class="fa fa-trash-o"></i>
                            </h2>
                            <ul>
                                <li>
                                    <h3><i class="fa fa-file-o"></i><span>task1</span> (2)<i class="fa fa-trash-o"></i></h3>
                                </li>
                                <li>
                                    <h3 class="active"><i class="fa fa-file-o"></i><span>task2</span> (2)<i class="fa fa-trash-o"></i></h3>
                                </li>
                            </ul>
                        </li>
                        <li><h2><i class="fa fa-folder-open"></i><span>默认分类</span> (0)<i class="fa fa-trash-o"></i></h2></li>
                    </ul>
					</div><!--listcontent-->
					<button class="add">新增分类</button>
				</div><!--left-->
				<div class="mid">
					<div class="status">
						<button id="all-tasks" class="active">所有</button>
						<button id="unfinish-tasks">未完成</button>
						<button id="finished-tasks">已完成</button>
					</div><!--status-->
					<div id="task-list" class="task-list">
						<div>2016-11-16</div>
						<ul>
							<li taskid="1" class="active">todo-1</li>
							<li taskid="2">todo-2</li>
						</ul>
						<div>2016-11-16</div>
						<ul>
							<li>todo-1</li>
							<li>todo-2</li>
						</ul>
					</div><!--task-list-->
					<button class="add-task add" onclick="clickAddTask()"><i class="fa fa-plus"></i>新增任务</button>
				</div><!--mid-->
				<div class="right">
		                <div class="title">
		                    <div class="todo-name">todo-1</div><!--todo-name-->
		                    <div class="manipulate">
		                        <a><i class="fa fa-check-square-o"></i></a>
		                        <a><i class="fa fa-pencil-square-o"></i></a>
		                    </div><!--manipulate-->
		                </div><!--title-->
		                <div class="task-date">
		                	任务日期：<span>2015-06-05</span>
		                </div><!--task-date-->
		                <div class="content-w">
		                    finish task 3
		                </div><!--content-w-->
		                 <!--  <div class="title">
                    <div class="todo-name"><input type="text" class="input-title" placeholder="请输入标题"></div>
                    <div class="manipulate"></div>
                </div>
                <div class="task-date">
                    任务日期：<span><input type="date" class="input-date"></span>
                </div>
                <div class="content">
                    <textarea class="textarea-content" placeholder="请输入任务内容"></textarea>
                </div> -->
		                <div class="button-area">
				            <!-- <span class="info"></span>
		                    <button class="save">保存</button>
		                    <button class="cancel-save">放弃</button> -->
		                </div><!--button-area-->
		        </div><!--right-->
		</div><!--container-->
		<div class="cover">
            <div class="modal">
                <div class="modal-head">
                   	 新增分类
                </div><!--modal-head-->
                <div class="modal-body">选择主分类：
                	<select id="modal-select">
                        <option value="volvo">Volvo</option><!--volvo-->
                    </select><!--modal-select-->
                    <br>
                    	新分类名称：
                    	<input id="newCateName" type="text">
                </div><!--modal-body-->
                <div class="modal-foot">
                    <button onclick="cancel()">取消</button>
                    <button onclick="ok()">确认</button>
                </div><!--modal-foot-->
            </div><!--modal-->
        </div><!--cover-->
      	<script src="js/util.js"></script>
        <script src="js/todo.js"></script>
	</body>
</html>
